plugins {
    id 'java'
}

group 'fr.airels.LeCompteEstBon'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileJava.options.encoding = 'UTF-8'
    compileTestJava.options.encoding = 'UTF-8'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
